<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ace Of Spades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="ui container">
    <div id="game-container">
      <div class="ui stackable grid">

        <div class="three wide column">
          <div id="my-details-container">
          </div>
          <br>
          <div class="ui fluid buttons">
            <button class="ui green button" id="take-button">Take</button>
            <button class="ui red button" id="discard-button">Discard</button>
          </div>

          <div class="ui fluid vertical menu">
           <a class="teal item">
            Players
            <div class="ui teal left pointing label">1</div>
          </a>
          <div class="item">
            <div class="header">Active Games</div>
            <div class="menu">
            </div>
          </div>
          <div class="item">
            <div class="header">Users List</div>
            <div class="menu" id="users-list">
            </div>
          </div>
          <div class="item">
            <div class="header">Settings</div>
            <div class="menu">
              <a class="item" id="new-game">New Game</a>
              <a class="item">Reset</a>
              <a class="item">Quit</a>
            </div>
          </div>
        </div>  
      </div>

      <div class="nine wide column">
        <h3>Table</h3>
          <div class="ui four cards" id="table-container"></div>
      </div>

      <div class="four wide column">
        <h3>My Cards</h3>
        <div id="cards-container"></div>
        <div id="chat-container" class="ui list">
        </div>
        <div class="ui fluid input">
          <input type="text" placeholder="Search..." id="input-chat">
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
