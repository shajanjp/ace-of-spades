<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ace Of Spades</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <meta name="description" content="Play Cards Online" />
  <meta name="keywords" content="cards play,online,glitch,open,shajanjp,game" />
  <meta name="author" content="Shajan Jacob" />

  <!-- Open Graph -->
  <meta property="og:title" content="Ace of spades" />
  <meta property="og:url" content="https://spade.glitch.me" />
  <meta property="og:description" content="Play Cards Online" />
  <meta property="og:image" content="https://api.adorable.io/avatars/100/shajan.jpg" />
  <meta property="og:site_name" content="Ace of spades" />
  <meta property="og:locale" content="en_US" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="ui container">
    <div id="game-container">
      <div class="ui stackable grid">

        <div class="three wide column">
          <div id="my-details-container">
          </div>
          <br>

          <div class="ui fluid vertical menu">
           <div class="teal item">
            Players
            <div class="ui left label" id="users-count">1</div>
            <div class="menu" id="users-list">
            </div>
          </div>
          
          <div class="item">
            <div class="header">Active Games</div>
            <div class="menu">
              <a class="item" id="new-room">Create New Room</a>
            </div>
            <div class="menu" id="active-rooms">

            </div>
          </div>

          <div class="item">
            <div class="header">Settings</div>
            <div class="menu">
              <a class="item" id="new-game">New Game</a>
              <a class="item" id="quit-game">Quit</a>
            </div>
          </div>
        </div>  
      </div>

      <div class="nine wide column">
        <h3>Table</h3>
        <div class="ui four cards" id="table-container"></div>
      </div>

      <div class="four wide column">
        <div class="ui fluid buttons">
          <button class="ui red basic button" id="take-button">Take</button>
          <button class="ui green basic button" id="discard-button">Discard</button>
        </div>
        <h3>My Cards</h3>
        <div id="cards-container"></div>
        <h4 class="ui header">Chat</h4>
        <div class="ui fluid input">
          <input type="text" placeholder="Chat..." id="input-chat">
        </div>
        <div id="chat-container" class="ui comments">
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js" integrity="sha512-2ho+gY0H62N4Z9oxD422L2ZYXiOMq9l+Aub1QNz4Z4UDOtDVxz4vk6O6R3Hqqc9Y7qSvZFl7cy3+eZ/ITnUrLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
